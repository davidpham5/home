<section id="contact" class="row">
			<div class="col-xs-6 col-xs-offset-3">
				<h2 class="heading-big">Get in Touch</h2>
				<p>
					Interested in working together, exchanging, or just talk about coffee? Great! Get in touch, I'm friendly
				</p>
				<form action="" method="post" class="contact-form">
					<fieldset>
						<div class="input-group">
							<label for="email" class="screen-only">Email</label>
							<input id="email" type="email" placeholder="Your Email" name="email">
						</div>
						<div class="input-group">
							<label for="message" class="screen-only">Message</label>
							<textarea rows="1" name="message" placeholder="Message"></textarea>
						</div>
						<input type="submit" value="Submit">
					</fieldset>	
				</form>
			</div>
		</section>
